name: "üêû Bug Report"
description: Report a bug to help us improve
title: "[BUG]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!  
        Please provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A clear and concise summary of the issue.
      placeholder: e.g. App crashes when opening a file
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: It should open the file without crashing.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: The app crashes with error message ‚Äúfile read error‚Äù.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / Commit Hash
      description: The version or commit hash where this issue occurs.
      placeholder: e.g. v1.2.3 or 4d5e6f7
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste logs or screenshots if available.
      render: shell
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
